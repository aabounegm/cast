name: Run performance tests on Pull Requests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  performance-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Inject slug/short GitHub variables into envs
        uses: rlespinasse/github-slug-action@v3.x
        with:
          slug-maxlength: 28

      - name: Wait for CloudFlare to build the app
        shell: bash
        run: sleep 60

      - name: Performance testing with Lighthouse 🧪
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: 'https://${{ env.GITHUB_REF_NAME }}.cast-iu.pages.dev/'
          configPath: './lighthouserc.json'
