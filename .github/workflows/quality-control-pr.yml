name: QC on pull requests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  unit-test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@c4f2b3bfa1326901663070b5bd764e3923b683d8

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use pnpm ğŸ“¦
        uses: pnpm/action-setup@10b4b0b462cfa1a30381c9d7c242194165a466ab
        with:
          version: 6.32.10

      - name: Set up Node and cache dependencies ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'

      - name: Install dependencies ğŸ”§
        run: pnpm install

      - name: Run unit tests ğŸ§ª
        uses: ./.github/actions/unit-tests
        with:
          supabaseUrl: ${{ secrets.VITE_SUPABASE_APP_URL }}
          supabaseKey: ${{ secrets.VITE_SUPABASE_PUBLIC_ANON_KEY }}

      - name: Submit test coverage
        uses: ./.github/actions/submit-test-coverage
        with:
          codecovToken: ${{ secrets.CODECOV_TOKEN }}

  e2e-test:
    name: Run E2E tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@c4f2b3bfa1326901663070b5bd764e3923b683d8

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use pnpm ğŸ“¦
        uses: pnpm/action-setup@10b4b0b462cfa1a30381c9d7c242194165a466ab
        with:
          version: 6.32.10

      - name: Set up Node and cache dependencies ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'

      - name: Install dependencies ğŸ”§
        run: pnpm install

      - name: Run E2E tests ğŸ§ª
        uses: ./.github/actions/e2e-tests
        with:
          supabaseUrl: ${{ secrets.VITE_SUPABASE_APP_URL }}
          supabaseKey: ${{ secrets.VITE_SUPABASE_PUBLIC_ANON_KEY }}
          testUserPassword: ${{ secrets.TEST_USER_PASSWORD }}
          applitoolsApiKey: ${{ secrets.APPLITOOLS_API_KEY }}

  static-analysis:
    name: Run static code analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@c4f2b3bfa1326901663070b5bd764e3923b683d8

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use pnpm ğŸ“¦
        uses: pnpm/action-setup@10b4b0b462cfa1a30381c9d7c242194165a466ab
        with:
          version: 6.32.10

      - name: Set up Node and cache dependencies ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'

      - name: Install dependencies ğŸ”§
        run: pnpm install

      - name: Run static code analysis ğŸ§ª
        uses: ./.github/actions/static-analysis
