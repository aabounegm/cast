name: Run performance tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  performance-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Run tests 🧪
        uses: ./.github/actions/performance-test
        with:
          lighthouseToken: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
