name: Run performance tests on push to main branch

on:
  push:
    branches:
      - main

jobs:
  performance-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Wait for CloudFlare to build the app
        shell: bash
        run: sleep 60

      - name: Performance testing with Lighthouse 🧪
        uses: treosh/lighthouse-ci-action@3746605457acc063b18380e2deb9017c8c4bdf8a
        with:
          urls: 'https://cast-iu.pages.dev/'
          configPath: './lighthouserc.json'
