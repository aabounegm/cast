name: Run unit tests on Pull Requests

on:
  pull_request:
    paths:
      - app/**

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Use pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.28.0

      - name: Install and Build 🔧
        run: |
          pnpm install
          pnpm run --dir app test:unit
